<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h4>Registration Form</h4>
    <form>
      <fieldset>
        <legend>Student Registration Form</legend>
      
      <table>
        <tbody>

          <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input type="text" id="firstName" maxlength="40" placeholder="First Name"/></td>
          </tr>

          <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input type="text" id="lastName" /></td>
          </tr>

          <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" id="age" /></td>
          </tr>

          <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" id="dob" min="2000-01-01" max="2020-01-01"> </td>
          </tr>

          <tr>
            <td><label>Exam Completion Week</label></td>
            <td><input type="week" id="week"></td>
          </tr>

          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" required autofocus placeholder="Ex. abcd@gmail.com"></td>
          </tr>

          <tr>
            <td><label for="mobile">Mobile</label></td>
            <td><input type="tel" id="mobile" required></td>
          </tr>

          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password"></td>
          </tr>
          
          <tr>
            <td><label>Select Your Hobbies</Select></label></td>
            <td>
                <input type="checkbox" checked><label>Programming</label>
                <input type="checkbox"><label>Reading</label>
                <input type="checkbox"><label>Travelling</label>
                <input type="checkbox"><label>Swimming</label>
            </td>
          </tr>

          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                <input type="radio" id="gender" name="gender"><label>Male</label>
                <input type="radio" id="gender" name="gender"><label>Female</label>
                <input type="radio" id="gender" name="gender"><label>Other</label>
            </td>
          </tr>

          <tr>
            <td><label>Degree Certificate</label></td>
            <td><input type="file"></td>
          </tr>

          <tr>
            <td><label>Degree Marksheets</label></td>
            <td><input type="file" multiple></td>
          </tr>

          <tr>
            <td><label>Select Your Degree</label></td>
            <td>
                <Select>
                    <option>BSc</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>BCom</option>
                    <option>BE</option>
                    <option>BTech</option>
                </select>
            </td>
          </tr>

          <tr>
            <td><label>Country</label></td>
            <td><input type="text" value="India" readonly></td>
          </tr>

          <tr>
            <td><label>State</label></td>
            <td><input type="text" value="MH" readonly disabled></td>
          </tr>

          <tr>
            <td><label>Address</label></td>
            <td><textarea rows="5" cols="30"></textarea></td>
          </tr>

          <tr>
            <td><button>Register</button></td>
            <td><button type="reset">Reset</button></td>
          </tr>

        </tbody>
      </table>
    </fieldset>
    </form>
  </body>
</html>
