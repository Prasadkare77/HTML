<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            color: rgb(255, 255, 255);
        }
    </style>
    <title>Formatting</title>
</head>
<body style="background-color: black;">
    <h1>Formatting</h1>
    <h2>Formatting</h2>
    <h3>Formatting</h3>
    <p>This is <strong>Important</strong></p>
    <p>This is <em>Important</em></p>
    <ul>
        <li>b, strong</li>
        <li>i, em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
    <p>PRASAD<sub>AKSHITA</sub></p>
    <h3 style="
    text-align: center;
    background-color: rgb(26, 49, 59); "
    >This tag needs some styling</h3>

    <p>
        <q>
            This is my qoute
        </q>

        <abbr title="Hyper Text Markup Language">HTML</abbr>
        <address>I am here</address>
        <cite>Hello cite</cite>
        <bdo dir="rtl">Prasad</bdo>
    </p>
</body>
</html>
